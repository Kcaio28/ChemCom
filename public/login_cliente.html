<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

<body>

    <h2>Login da Empresa</h2>

        <label>Senha:</label>

    </form>

    <script src="/public/js/login.js"></script>
</body>

</html>
