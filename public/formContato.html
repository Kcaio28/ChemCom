<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' https://cdn.jsdelivr.net https://fonts.googleapis.com 'unsafe-inline'; script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline' 'unsafe-eval'; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://cdn.jsdelivr.net; connect-src 'self' https://cdn.jsdelivr.net;">

    <title>ChemCom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="container-fluid top-bar">
            <!-- Logo minimalista -->
            <div class="logo">
                <a href="home.html"><img src="/images/logo_mini.png" alt="Logo"></a>
            </div>

            <!-- Barra de pesquisa -->
            <div class="search-bar">
                <div class="input-group">
                    <span class="input-group-text">
                        <img src="/images/icons/icon_search.svg" alt="Buscar" width="18" height="18">
                    </span>
                    <input type="text" class="form-control" placeholder="Pesquisar...">
                </div>
            </div>

            <!-- Carrinho -->
            <div class="d-flex align-items-center gap-3">
                <a href="" class="icon-btn text-menu">
                    <img src="/images/icons/icon_carrinho.svg" alt="Carrinho" width="22" height="22">
                    Carrinho
                </a>

                <!-- Conta -->
                <a href="" class="icon-btn text-menu">
                    <img src="/images/icons/icon_user.svg" alt="Usuário" width="22" height="22">
                    Conta
                </a>
            </div>
        </div>

        <!-- Menu inferior -->
        <nav class="navbar navbar-expand-lg menu-bar">
            <div class="container-fluid">
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#menuNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="menuNav">
                    <ul class="navbar-nav">
                        <li class="nav-item text-menu"><a class="nav-link" href="">Catálogo</a></li>
                        <li class="nav-item text-menu"><a class="nav-link" href="">Empresas</a></li>
                        <li class="nav-item text-menu"><a class="nav-link" href="">Sobre</a></li>
                        <li class="nav-item text-menu"><a class="nav-link" href="">Contato</a></li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>


    <div class="container-fluid">
        <div class="row">
            <div class="col imgDoContato p-0">
                <form class="formContato" id="formContato">
                    <h1 class="mt-4">Nos Contate</h1>
                    <div class="textoEmCimaInp">
                        <h5>Nome</h5>
                        <input type="text" name="nome" id="nome" required>
                    </div>

                    <div class="textoEmCimaInp">
                        <h5>Email</h5>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="textoEmCimaInp">
                        <h5>Nome da Empresa</h5>
                        <input type="text" name="nomeempresa" id="nomeempresa" required>
                    </div>

                    <div class="textoEmCimaInp">
                        <h5>Quais desses melhor descreve seu problema/dúvida?</h5>
                        <input type="text" name="nomeempresa" id="nomeempresa" required>
                    </div>

                    <div class="textoEmCimaInp">
                        <h5>Mensagem</h5>
                        <input type="text" name="mensagem" id="mensagem" required>
                    </div>

                    <button type="submit" class="botaoFormContato">Enviar</button>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</body>

</html>
